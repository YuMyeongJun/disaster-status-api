name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *" # 매일 UTC 00:00 (한국 시간 09:00)
  workflow_dispatch: # 수동 실행 가능

jobs:
  create-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create daily commit
        run: |
          # Git 설정
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 현재 날짜와 시간 가져오기
          datetime=$(date '+%Y-%m-%d %H:%M:%S')

          # README.md 파일 수정
          echo "Last updated: $datetime" >> README.md

          # 커밋 및 푸시
          git add README.md
          git commit -m "docs: 자동 커밋 - $datetime"
          git push
